[tmc2209 stepper_x]
uart_pin: x_uart_pin
diag_pin: ^x_diag_pin
driver_SGTHRS: 125  # 255 is most sensitive value, 0 is least sensitive
run_current: 1.7 # Multipley peak current (2.4A) with 0.707 to find running_current
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: y_uart_pin
diag_pin: ^y_diag_pin
driver_SGTHRS: 125
run_current: 1.7
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: z_uart_pin
diag_pin: ^z_diag_pin
driver_SGTHRS: 125
run_current: 1.7
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: z1_uart_pin
diag_pin: ^z1_diag_pin
driver_SGTHRS: 125
run_current: 1.7
interpolate: False
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin:  e_uart_pin
run_current: 0.8
interpolate: False
stealthchop_threshold: 0